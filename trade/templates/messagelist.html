{% extends 'base.html' %}

{% block title %} Message list{% endblock %}

{% block content %}
<table class="table">
  <thead>
  <tr>
    <h2 STYLE="text-align: center"><b>LIST</b></h2>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
    <th>MESSAGE</th>
  </tr>

  </thead>
  <tbody>
  {% for X in Contact %}
  <tr>

    <td>{{ X.first_name }}</td>
    <td>{{ X.last_name }}</td>
    <td>{{ X.email }}</td>
    <td>{{ X.message }}</td>
